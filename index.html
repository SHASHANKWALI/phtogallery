<html>
    <head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

    <ul>
        <li><a href="#Home">Home</a></li>
        <li><a href="#GridView">Grid View</a></li>
        <li><a href="#myCarousel">Carousel View</a></li>
    </ul>

    <section id="Home">
        <center>
            <img src="download%20(1).jpg" width="900px" height="700px">
        </center>
    </section>
    <br>
    <section id="GridView">
        <center>
            <h1>Gallery View</h1>
        </center>


        <br>
        <br>


        <div>
            <span>
                <img src="download%20(2).jpg" width="350px" height="200px">
            </span>

            <span>
                <img src="download.jpg" width="350px" height="200px">
            </span>

            <span>
                <img src="download%20(3).jpg" width="350px" height="200px">
            </span>

            <span>
                <img src="download%20(4).jpg" width="350px" height="200px">
            </span>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>

        <div>
            <span>
                <img src="images.jpg" width="355px" height="200px">
            </span>

            <span>
                <img src="images%20(1).jpg" width="355px" height="200px">
            </span>

            <span>
                <img src="images%20(2).jpg" width="355px" height="200px">
            </span>

            <span>
                <img src="images%20(3).jpg" width="355px" height="200px">
            </span>
        </div>
    </section>

    <br>
    <br>

    <section id="#SlideView">

        <center>
            <h1>Carousel View</h1>
        </center>
        <center>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">

                    <div class="item">
                        <img src="images%20(4).jpg" class="img" width="1000px" height="500px">
                    </div>

                    <div class="item">
                        <img src="images%20(5).jpg" class="img" width="1000px" height="500px">
                    </div>

                    <div class="item active">
                        <img src="images%20(6).jpg" class="imag" width="1000px" height="500px">
                    </div>

                    <div class="item">
                        <img src="images%20(7).jpg" class="imag" width="1000px" height="500px">
                    </div>

                    <div class="item">
                        <img src="images%20(8).jpg" class="imag" width="1000px" height="500px">
                    </div>

                    <div class="item">
                        <img src="images%20(9).jpg" class="imag" width="1000px" height="500px">
                    </div>

                    <div class="item">
                        <img src="images11.jpg" class="imag" width="1000px" height="500px">
                    </div>

                    <div class="item">
                        <img src="images%20(12).jpg" class="imag" width="1000px" height="500px">
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </center>
    </section>
</body>
</html>
